<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/styles.css" />
    <link rel="stylesheet" href="../assets/font-awesome/css/all.min.css" />
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  
    <title>Document</title>
</head>
<body>
    <form class = "w-50">
        <div class="form-group">
          <label for="exampleFormControlInput1">Post Name</label>
          <input type="text" class="form-control" id="set-post-name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Cover Image</label>
            <input type="text" class="form-control" id="set-post-cover">
        </div>
        <label for="exampleFormControlSelect2">Categories</label>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="javaScript">
            <label class="form-check-label" for="inlineCheckbox1">JavaScript</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="aws">
            <label class="form-check-label" for="inlineCheckbox2">AWS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="css">
            <label class="form-check-label" for="inlineCheckbox3">CSS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="jQuery">
            <label class="form-check-label" for="inlineCheckbox4">JQuery</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="programming">
            <label class="form-check-label" for="inlineCheckbox5">Programming</label>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Write your post content here ...</label>
          <textarea class="form-control" id="set-post-content" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Reading Time</label>
            <select class="form-control" id="set-reading-time">
              <option>1 min</option>
              <option>2 mins</option>
              <option>3 mins</option>
              <option>4 mins</option>
              <option>5 mins</option>
            </select>
          </div>
      </form>




    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>

  <script src="../js/main.js"></script>
</body>
</html>
