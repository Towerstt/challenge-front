<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <title>CreateUser</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <form class="w-50 m-4 user-form" id="newAccount">
                    <div class="form-group row">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">
                            <script src=""></script> Avatar Image
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userPic">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="location">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Email address</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="mail" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password">
                        </div>

                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">User Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="userName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="sr-only" for="inlineFormInputGroup" class="col-sm-2 col-form-label">User Nick
                            Name</label>
                        <div class="input-group ">
                            <div class="input-group-prepend">
                                <div class="input-group-text">@</div>
                            </div>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="userNickName" placeholder="User Nick Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Work</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="work">
                        </div>
                    </div>
                    <div
                        class="right-wrpr d-flex justify-content-end justify-content-sm-around justify-content-lg-end align-items-center mt-1">

                        <button
                            class="btn btn-primary d-none d-sm-inline rounded text-light border-0 ml-2 mt-1 mt-md-0 mr-lg-4 save-user"
                            id="saveAccount" type="button">Continue</button>

                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
